<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Titan+One&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div id="play-area">
        <button class="square" id="0"></button>
        <button class="square" id="1"></button>
        <button class="square" id="2"></button>
        <br>
        <button class="square" id="3"></button>
        <button class="square" id="4"></button>
        <button class="square" id="5"></button>
        <br>
        <button class="square" id="6"></button>
        <button class="square" id="7"></button>
        <button class="square" id="8"></button>   
    </div>
  <button type = "reset" value = "reset" id="newGame">new game</button>
  <button id="show">show</button>
</body>
</html>
